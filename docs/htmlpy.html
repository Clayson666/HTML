<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat IA - CreaMas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .chat-wrapper { max-width: 860px; margin: 32px auto; }
    .chat-box { height: 460px; overflow-y: auto; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 16px; }
    .msg { max-width: 80%; margin-bottom: 10px; padding: 10px 14px; border-radius: 14px; word-wrap: break-word; }
    .msg-user { margin-left: auto; color: #fff; background: #0d6efd; border-radius: 14px 14px 0 14px; }
    .msg-bot { margin-right: auto; background: #fff; border: 1px solid #e9ecef; border-radius: 14px 14px 14px 0; }
    .input-row { gap: 8px; }
    .file-row { gap: 8px; margin-top: 10px; }
    .vitamin-row { gap: 8px; margin-top: 10px; }
    .typing { display: none; color: #6c757d; font-style: italic; padding: 6px 0; }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <h3 class="mb-2">Asistente CreaMas</h3>
    <p class="text-muted mb-3">Escribe tu mensaje, elige tu vitamina y sube el comprobante.</p>

    <div id="chatBox" class="chat-box"></div>
    <div id="typing" class="typing">El asistente está escribiendo...</div>

    <!-- Chat de texto -->
    <form id="chatForm" class="mt-3" autocomplete="off">
      <div class="d-flex input-row">
        <input id="messageInput" type="text" class="form-control" placeholder="Escribe tu mensaje...">
        <button id="sendBtn" type="submit" class="btn btn-primary">Enviar</button>
        <button id="clearBtn" type="button" class="btn btn-outline-secondary">Limpiar historial</button>
      </div>
    </form>

    <!-- Botones de vitaminas -->
    <div class="d-flex vitamin-row">
      <button class="btn btn-outline-primary vitaminBtn" data-vit="Vitamina C">Vitamina C</button>
      <button class="btn btn-outline-primary vitaminBtn" data-vit="Hierro">Hierro</button>
      <button class="btn btn-outline-primary vitaminBtn" data-vit="Zinc">Zinc</button>
      <button class="btn btn-outline-primary vitaminBtn" data-vit="B12">B12</button>
    </div>

    <!-- Subida de comprobante -->
    <div class="d-flex file-row">
      <input id="fileInput" type="file" accept="image/*" class="form-control">
      <button id="uploadBtn" type="button" class="btn btn-success">Subir comprobante</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      const BASE_URL = 'https://esp32-uolp3a.fly.dev';
      const $chat = $('#chatBox');
      const $form = $('#chatForm');
      const $input = $('#messageInput');
      const $typing = $('#typing');

      function scrollToBottom() { $chat.scrollTop($chat[0].scrollHeight); }
      function addMsg(role, text) {
        const cls = role === 'user' ? 'msg msg-user' : 'msg msg-bot';
        const safe = (text || '').toString().replace(/\n/g, '<br>');
        $chat.append(`<div class="${cls}">${safe}</div>`);
        scrollToBottom();
      }

      // Cargar historial
      $.ajax({
        url: `${BASE_URL}/api/chat/history`,
        method: 'GET',
        dataType: 'json',
        success: function(list) {
          if (Array.isArray(list) && list.length > 0) {
            list.forEach(m => addMsg(m.role, m.content));
          } else {
            addMsg('assistant', 'Hola, soy tu asistente de CreaMas. ¿En qué puedo ayudarte hoy?');
          }
        },
        error: function() {
          addMsg('assistant', 'Hola, soy tu asistente de CreaMas. ¿En qué puedo ayudarte hoy?');
        }
      });

      // Enviar mensaje de texto
      $form.on('submit', function(e) {
        e.preventDefault();
        const message = ($input.val() || '').trim();
        if (!message) return;

        addMsg('user', message);
        $input.val('');
        $typing.show();

        $.ajax({
          url: `${BASE_URL}/api/chat/send`,
          method: 'POST',
          contentType: 'application/json',
          dataType: 'json',
          data: JSON.stringify({ content: message }),
          success: function(resp) {
            $typing.hide();
            addMsg(resp.role || 'assistant', resp.content || 'Sin contenido.');
          },
          error: function() {
            $typing.hide();
            addMsg('assistant', 'Error al procesar tu mensaje.');
          }
        });
      });

      // Limpiar historial
      $('#clearBtn').on('click', function() {
        $.ajax({
          url: `${BASE_URL}/api/chat/history`,
          method: 'DELETE',
          complete: function() {
            $chat.empty();
            addMsg('assistant', 'Historial borrado. ¿En qué puedo ayudarte ahora?');
          }
        });
      });

      // Botones de vitaminas
      $('.vitaminBtn').on('click', function() {
        const vit = $(this).data('vit');
        addMsg('user', `${vit}`);
        $typing.show();

        $.ajax({
          url: `${BASE_URL}/api/chat/send`,
          method: 'POST',
          contentType: 'application/json',
          dataType: 'json',
          data: JSON.stringify({ content: vit }),
          success: function(resp) {
            $typing.hide();
            addMsg(resp.role || 'assistant', resp.content || 'Sin contenido.');
          },
          error: function() {
            $typing.hide();
            addMsg('assistant', 'Error al enviar la vitamina.');
          }
        });
      });

      // Subir comprobante (imagen)
      $('#uploadBtn').on('click', function() {
        const file = $('#fileInput')[0].files[0];
        if (!file) return alert("Selecciona una imagen primero.");

        const reader = new FileReader();
        reader.onload = function(e) {
          const base64 = e.target.result;
          addMsg('user', `<img src="${base64}" style="max-width:150px; border-radius:8px;">`);

          $.ajax({
            url: `${BASE_URL}/api/chat/send`,
            method: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify({ content: base64 }),
            success: function(resp) {
              addMsg(resp.role, resp.content);
              $('#fileInput').val('');
            },
            error: function() {
              addMsg('assistant', 'Error al subir la imagen.');
            }
          });
        };
        reader.readAsDataURL(file);
      });

    });
  </script>
</body>
</html>
